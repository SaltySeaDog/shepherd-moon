{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
    
<article class="post-single">
    <!-- A wrapper for all the blog posts -->
    <h2 class="post-title is-center">{{ .Title }}</h2>
    <div class="post-content">
    	{{ if isset .Params "description" }}
            <div class="post-description is-center">{{ .Params.description }}</div>
        {{ end }}

        {{ .Content }}
    </div>
    {{ partial "post.html" . }}
</article>

{{ partial "footer.html" . }}
{{ partial "analytics.html" . }}
</body>
</html>
